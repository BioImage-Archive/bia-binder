apiVersion: v1
kind: Pod
metadata:
  name: torch
  labels:
    app: torch
spec:
  # containerRuntime: containerd
  # containerd:
    # nvidiaGPU:
      # enabled: true
  containers:
  - name: torch
    image: nvcr.io/nvidia/pytorch:21.03-py3
    # command: [ "/bin/bash", "-c", "--" ]
    # args: [ "while true; do sleep 30; done;" ]
    ports:
      - containerPort: 8888
        protocol: TCP
    resources:
      requests:
        nvidia.com/gpu: 1
        memory: "64Mi"
        cpu: "250m"
      limits:
        nvidia.com/gpu: 1
        memory: "128Mi"
        cpu: "500m"