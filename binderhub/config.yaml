pdb:
  minAvailable: 1

resources:
  requests:
    cpu: "1"
    memory: 2Gi
  limits:
    cpu: "2"
    memory: 3Gi
config:
  BinderHub:
    template_path: /etc/binderhub/custom/binderhub/frontend-custom/template
    extra_static_path: /etc/binderhub/custom/binderhub/frontend-custom/static
    extra_static_url_prefix: /extra_static/
    template_variables:
        EXTRA_STATIC_URL_PREFIX: "/extra_static/"
    auth_enabled: false
    build_memory_limit: "8G"
    build_memory_request: "4G"
    # hub_url: http://10.43.114.27
    # hub_url: http://binder.bioimagearchive.org/binderhub/
    use_registry: true
    image_prefix: bioimagearchive/binder-
    build_image: jupyter/repo2docker:2021.03.0-70.g43891a6
    # build_image: jupyter/repo2docker:2021.01.0-35.gb6e451d

    banner_message: |
      <div style="text-align: center;">This is a public Beta and liable to downtime</div>
    # build_image: "aicrowd/repo2docker"
    # build_image: "aicrowd/repo2docker:latest"
    # base_url: "/staging" #Doesn't work
    # networkPolicy:
    #   enabled: true
#     # Good until this:
cors: &cors
  allowOrigin: '*'

jupyterhub:
  proxy:
    service:
      type: ClusterIP
  cull:
    users: True
  custom:
    binderauth_enabled: false
    cors: *cors
  hub:
    config:
      GitHubOAuthenticator:
        admin_users:
          - ctr26
        allowed_organizations:
          - bioimagearchive
        scope:
          - read:user
    baseUrl: /jhub
    networkPolicy:
      enabled: true
    extraConfig:
        fuseConfig: |
          from kubernetes import client
          def modify_pod_hook(spawner, pod):
            pod.spec.containers[0].security_context = client.V1SecurityContext(
              privileged=True,
              capabilities=client.V1Capabilities(
                  add=['SYS_ADMIN']
              )
            )
            return pod
          c.KubeSpawner.modify_pod_hook = modify_pod_hook
  ingress:
    enabled: true
    hosts:
      - ""
      - localhost
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 2m
  singleuser:
    extraEnv: 
      GRANT_SUDO: "yes"
      NOTEBOOK_ARGS: "--allow-root"
      # JUPYTER_ENABLE_LAB: "true"
    # uid: 0
    # cmd: start-singleuser.sh
    # cmd: jupyterhub-singleuser
    # cmd: start-singleuser.sh
    # cmd: null
    cpu:
      limit: 2
      guarantee: 1
    memory:
      limit: 6G
      guarantee: 1G
  #   storage:
  #     type: none
  #     extraVolumes:
  #       - name: nfs-bs-ftp
  #         persistentVolumeClaim:
  #           claimName: nfs-bs-ftp-pvc
  #     extraVolumeMounts:
  #       - name: nfs-bs-ftp
  #         mountPath: /home/jovyan/biostudies
      # #     readOnly: true
    profileList:
      - display_name: "GPU Server"
        description: "Spawns a notebook server with access to a GPU"
        kubespawner_override:
          extra_resource_limits:
            smarter-devices/fuse: "1"
