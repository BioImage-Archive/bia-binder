binderhub:
  config:
    BinderHub:
      debug: true
      base_url: /
      hub_url: "https://persist.binder.bioimagearchive.org/"
      # use only local docker images
      image_prefix: ""
      use_registry: true
      # build_image: jupyter/repo2docker:0.10.0
  jupyterhub:
    hub:
      baseUrl: /jupyter
      config:
        GitHubOAuthenticator:
          client_id:
          client_secret:
          oauth_callback_url: https://persist.binder.bioimagearchive.org/jupyter/hub/oauth_callback
        JupyterHub:
          authenticator_class: dummy
      services:
        binder:
          # this is the default value
          oauth_client_id: "binder-oauth-client-dev"
          url: "http://binder"
          apiToken: "b32f6db83b52afec0099e1154fdc852d053b36f724e03d657f38baf46334a662"
          oauth_redirect_uri: "http://persist.binder.bioimagearchive.org/services/binder/oauth_callback"
    ingress:
      enabled: true
      hosts:
        - "persist.binder.bioimagearchive.org"
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        # cert-manager.k8s.io/acme-challenge-type: http01
        # cert-manager.io/cluster-issuer: letsencrypt-production
        https:
          enabled: true
          type: nginx
    proxy:
      secretToken: "***REMOVED***"
  registry:
    username:
    password:


