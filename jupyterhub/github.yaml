hub:
  baseUrl: /github
  # services:
  #   dask-gateway:
  #     apiToken: ""
  # db:
  #   type: sqlite-pvc
  #   pvc:
  #     storageClassName: gluster
  extraConfig:
    config: |
      c.JupyterHub.cleanup_servers = False

auth:
  admin:
    access: true
    users:
      - ctr26

  type: github
  github:
    org_whitelist:
      - "bioimagearchive"
    orgWhitelist:
      - "bioimagearchive"
  scopes:
    - "read:org"

cull:
  timeout: 3600
  every: 600

singleuser:
  extraEnv:
    GRANT_SUDO: "yes"
    NOTEBOOK_ARGS: "--allow-root"
  uid: 0
  defaultUrl: "/lab"
  storage:
    capacity: 15G
    extraVolumes:
      - name: shm-volume
        emptyDir:
          medium: Memory
    extraVolumeMounts:
      - name: shm-volume
        mountPath: /dev/shm
  memory:
    limit: 8G
    guarantee: 4G
  cpu:
    limit: 4
    guarantee: 2
  lifecycleHooks:
  postStart:
    exec:
      command: ["cp", "-a", "src", "target"]
  profileList:
    - display_name: "Minimal"
      description: "Spawns a notebook server with 1G ram and 1 CPU core"
      kubespawner_override:
        cpu_limit: 4
        cpu_guarantee: 1
        memory_limit: 1G
        memory_guarantee: 1G
    - display_name: "8GB - 2 core"
      description: "Spawns a notebook server with 8G ram and 2 CPU cores"
      kubespawner_override:
        cpu_limit: 4
        cpu_guarantee: 2
        memory_limit: 8G
        memory_guarantee: 8G
    - display_name: "16GB - 4 core"
      description: "Spawns a notebook server with 16G ram and 4 CPU cores"
      kubespawner_override:
        cpu_limit: 4
        cpu_guarantee: 2
        memory_limit: 12G
        memory_guarantee: 8G
    - display_name: "16GB - 4 core - GPU"
      description: "Spawns a notebook server with 16G ram and 4 CPU cores + GPU"
      kubespawner_override:
        image: cschranz/gpu-jupyter
        cpu_limit: 4
        cpu_guarantee: 2
        memory_limit: 12G
        memory_guarantee: 8G
        extra_resource_limits:
          nvidia.com/gpu: "1"

