hub:
  baseUrl: /itr-public/

singleuser:
  image:
    name: imagedata/idr-notebooks
    tag: VAE-0.5.2
  # Increase resources since some notebooks are resource intensive
  cpu:
    limit: 2
    guarantee: 0.1
  memory:
    limit: 6.5G
    guarantee: 512M
  cmd: jupyterhub-singleuser

cull:
  # Cull after 20 minutes of inactivity
  timeout: 1200
  every: 300

# Since this is a newer jupyterhub let's try re-enabling the prepuller
prePuller:
  hook:
    enabled: true
