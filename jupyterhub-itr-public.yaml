hub:
  baseUrl: /itr-public/

singleuser:
  image:
    name: imagedata/idr-notebooks
    tag: VAE-0.5.1
  # Increase resources since some notebooks are resource intensive
  cpu:
    limit: 2
    guarantee: 0.1
  memory:
    limit: 2G
    guarantee: 512M
  cmd: jupyterhub-singleuser

# Since this is a newer jupyterhub let's try re-enabling the prepuller
prePuller:
  hook:
    enabled: true
