hub:
  baseUrl: /training/

singleuser:
  image:
    name: openmicroscopy/training-notebooks
    tag: 0.7.1
  # Increase resources since some training notebooks are resources intensive
  cpu:
    limit: 2
    guarantee: 0.1
  memory:
    limit: 2G
    guarantee: 512M

cull:
  # Cull after 60 minutes of inactivity
  timeout: 3600
  every: 300
