# Useful for accessing the service account runner when running from inside the kubernetes cluster

settings:
  kubeContext: "default" # the name of the context to be created
  bearerToken: true
  clusterURI: "https://kubernetes.default"
  bearerTokenPath: "/var/run/secrets/kubernetes.io/serviceaccount/token"
certificates:
  caCrt: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
