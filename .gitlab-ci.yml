image: docker
services:
  - docker:19.03.0-dind

stages:
  - setup
  - staging
  - production

setup:
  stage: setup
  image: docker
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - helm list

staging:
  stage: staging
  script:
    - helmsman --apply --debug --group staging -f helmsman.yaml helmsman-staging.yaml
